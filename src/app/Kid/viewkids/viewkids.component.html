
<div *ngIf = "kids?.length > 0; else noKids">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">More info</th>
        
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let kid of kids" >
        <th scope="row"><button disabled class="btn btn-outline-info">{{kid.id}}</button></th>
        <td>{{kid.Name}}</td>
        <th scope="col"><button type="button" class="btn btn-success">Details</button></th>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noKids>
<hr>
<h5>There are no kids to list</h5>
</ng-template>

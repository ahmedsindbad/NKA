
<head>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
</head>
<div *ngIf = "kids?.length > 0; else noKids">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>الكود</th>
        <th>اسم الطفل</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let kid of kids">
      <tr *ngIf = "kid.id === kidid">
        <td><button disabled class="btn btn-outline-info">{{kid.id}}</button></td>
        <td>{{kid.Name}}</td>
        <td><button type="button" class="btn btn-success" (click)= "onDetails(kid.KCGUID, kid.id)">Today Activity</button></td>
      </tr>
    </tbody>
  </table>

  <span class="container" style="text-align: center"><h6>{{kidService.date}} - الفطور ليوم</h6></span>
  <table class="table table-hover table-sm" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">بسكويت</th>
        <th scope="col">عصير</th>
        <th scope="col">حلوى</th>
        <th scope="col">ساندوتش</th>
        <th scope="col">فاكهة</th>
        <th scope="col">أخرى</th>
      </tr>
    </thead>
    <tbody *ngFor="let eat of eatings; let ea = index">
      <tr>
        <td class="table-primary" *ngIf="eat.Biscuits; else notDataeat"><i style='font-size:24px' class='fas'>&#xf14a;</i></td>
        <td class="table-primary" *ngIf="eat.juice; else notDataeat"><i style='font-size:24px' class='fas'>&#xf14a;</i></td>
        <td class="table-primary" *ngIf="eat.Dessert; else notDataeat"><i style='font-size:24px' class='fas'>&#xf14a;</i></td>
        <td class="table-primary" *ngIf="eat.Sandwich; else notDataeat"><i style='font-size:24px' class='fas'>&#xf14a;</i></td>
        <td class="table-primary" *ngIf="eat.fruit; else notDataeat"><i style='font-size:24px' class='fas'>&#xf14a;</i></td>
        <td class="table-primary">{{eat.other}}</td>
        <ng-template #notDataeat><td class="table-primary"></td></ng-template>
      </tr>
    </tbody>
  </table>

  <span class="container" style="text-align: center"><h6>{{kidService.date}} - النشاطات ليوم</h6></span>
  <table class="table table-hover table-sm" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Activity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events; let i = index">
        <td class="table-success">{{event.timefrom}}</td>
        <td class="table-success">{{event.timeto}}</td>
        <td class="table-success">{{event.txtactivity}}</td>
      </tr>
    </tbody>
  </table>



</div>

<ng-template #noKids>
<hr>
<h5>There are no kids to list</h5>
</ng-template>

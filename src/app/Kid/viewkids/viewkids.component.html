
<div *ngIf = "kids?.length > 0; else noKids">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Info</th>
        <th scope="col">Activity</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let kid of kids" >
        <div *ngIf = "kid.id === id">
        <th scope="row"><button disabled class="btn btn-outline-info">{{kid.id}}</button></th>
        <td class="fit">{{kid.Name}}</td>
        <th scope="col"><button type="button" class="btn btn-success" (click)= "onTest()">D</button></th>
        <th scope="col"><button type="button" class="btn btn-success">A</button></th>
      </div>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noKids>
<hr>
<h5>There are no kids to list</h5>
</ng-template>
